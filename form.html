<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactForm" action="submit_form.php" method="post">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Address" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
        
            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" placeholder="Enter 10 digits" maxlength="10" inputmode="numeric" />
            </div>
            
            <!-- Graduation -->
            <label for="dob">Graduation date:</label>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <!-- Select Service -->
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="" disabled selected>Choose a Service</option>
                    <option value="web_development">Web Development</option>
                    <option value="app_development">App Development</option>
                    <option value="cloud_services">Cloud Services</option>
                    <option value="cyber_security">Cyber Security</option>
                    <option value="seo_marketing">Digital Marketing</option>
                    <option value="other">Other</option>
                </select>
            </div>

             <!-- Upload -->
             <label for="resume" class="tooltip">Upload Resume:
                <span class="tooltiptext">Accepted file types: .pdf, .docx</span>
            </label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required><br>
            
            <!-- Budget Range -->
            <div class="mb-3">
                <label for="budget" class="form-label">Budget Range ($)</label>
                <input type="range" class="form-range" id="budget" name="budget" min="1000" max="50000" step="500" oninput="updateBudgetValue(this.value)">
                <p>Estimated Budget: <span id="budgetValue">$25000</span></p>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Describe your project..." required></textarea>
            </div>

            <!-- Agreement Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100"> Submit</button>

            

        </form>
    </div>
</div>

<script>
    // Update budget range text dynamically
    function updateBudgetValue(value) {
        document.getElementById("budgetValue").textContent = "$" + value;
    }

    // Form validation before submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        let termsChecked = document.getElementById("terms").checked;
        if (!termsChecked) {
            alert("Please agree to the terms and conditions before submitting.");
            event.preventDefault();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
